---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: document
  path: data/content/writing.md
  label: Writing
  match: "**/*"
- type: document
  path: data/content/contact.md
  label: Contact
  match: "**/*"
- type: document
  path: data/content/cv.md
  label: CV
  match: "**/*"
- type: directory
  path: data/content
  label: Content
  create: all
  match: "**/*"
upload_dir: uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run forestry:preview
